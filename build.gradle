apply plugin: 'application'
apply plugin: 'groovy'

startScripts {
    mainClassName = 'trs.Main'
    applicationName = 'trs'
}
distZip.baseName = 'CommandLineTranslator'
jar.baseName = 'CommandLineTranslator'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

compileGroovy {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.2.1'
    compile ('org.glassfish.jersey.core:jersey-client:2.7') {
        exclude module: 'asm-all-repackaged'
    }
    compile 'org.glassfish.jersey.connectors:jersey-apache-connector:2.7'
    compile 'net.arnx:jsonic:1.3.3'
    compile 'commons-cli:commons-cli:1.2'
    compile 'org.codehaus.groovy:groovy:2.1.8'
}

apply plugin: 'eclipse'

eclipse {
    project {
        name = 'CommandLineTranslator'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}